services:
  - type: web
    name: sar-school-management
    env: node
    region: oregon
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sar-school-db
          property: connectionString
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
    autoDeploy: true
    healthCheckPath: /api/health

databases:
  - name: sar-school-db
    databaseName: sar_school
    user: sar_admin
    plan: free
    region: oregon
